<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px" fxLayoutGap.xs="0">

    <div fxFlex="50" *ngIf="dish">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h3>{{dish.name | uppercase}}</h3>
                </mat-card-title>
            </mat-card-header>
            <img mat-card-image src={{dish.image}} alt={{dish.name}}>
            <mat-card-content>
                <p>{{dish.description}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button [routerLink]="['/dishdetail', prev]">Prev</button>
                <button mat-button (click)="goBack()">Back</button>
                <button mat-button>Like</button>
                <button mat-button>Share</button>
                <span class="flex-spacer"></span>
                <button mat-button [routerLink]="['/dishdetail', next]">Next</button>
            </mat-card-actions>
        </mat-card>
    </div>

    <div fxFlex="50" *ngIf="dish">
        <mat-list>
            <mat-card-title>
                <h3>Comments</h3>
            </mat-card-title>
            <mat-list-item *ngFor="let comment of dish.comments">
                <mat-list>
                    <h4 matLine>{{comment.comment}}</h4>
                    <p matLine>{{comment.rating}} Stars</p>
                    <p matLine>
                        <span> -- {{comment.author}} {{comment.date | date}}</span>
                    </p>
                </mat-list>
            </mat-list-item>
        </mat-list>
    </div>

    <div [hidden]="dish">
        <mat-spinner></mat-spinner>
        <h4>Loading . . . Please Wait</h4>
    </div>
</div>
