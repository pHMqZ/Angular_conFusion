<div class="container" fxLayout="row wrap" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px" fxLayoutGap.xs="0">


    <div fxFlex="40" *ngIf="dish" [@visibility]="visibility" [@expand]>
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h3>{{dish.name | uppercase}}</h3>
                </mat-card-title>
            </mat-card-header>
            <img mat-card-image src="{{BaseURL + dish.image}}" alt={{dish.name}}>
            <mat-card-content>
                <p>{{dish.description}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button [routerLink]="['/dishdetail', prev]"><</button>
                <button mat-button [routerLink]="['/menu']">Back</button>
                <button mat-button>Like</button>
                <button mat-button>Share</button>
                <button mat-button [routerLink]="['/dishdetail', next]">></button>
            </mat-card-actions>
        </mat-card>
    </div>

    <div fxFlex="40" *ngIf="dish" [@visibility]="visibility" [@expand]>
        <mat-list>
            <h3>Comments</h3>
            <mat-list-item *ngFor="let com of dish.comments">
                <h4 mat-line> {{com.comment}} </h4>
                <p mat-line> {{com.rating}} Stars</p>
                <p mat-line>
                    <span>-- {{com.author}} - {{com.date | date}} </span>
                </p>
            </mat-list-item>
        </mat-list>

        <form novalidate [formGroup]="commentForm" #cform="ngForm" (ngSubmit)="onSubmit()">
            <p>
                <mat-form-field class="full-width">
                    <input matInput formControlName="author" placeholder="Your Name" type="text" required>
                    <mat-error *ngIf="formErrors.author">{{formErrors.author}}</mat-error>
                </mat-form-field>
                <label>Rating: </label>
                <mat-slider formControlName="rating" thumbLabel min="1" max="5" step="1" value="5" step="1" tickInterval="1"></mat-slider>
                <mat-form-field class="full-width">
                    <textarea matInput formControlName="comment" placeholder="Your comment" rows=12 required></textarea>
                </mat-form-field>
            </p>
            <button type="submit" mat-raised-button color="primary" class="text-floral-white" [disabled]="commentForm.invalid">Submit
              </button>
        </form>
    </div>

    <div [hidden]="dish || errMess">
        <mat-spinner></mat-spinner>
        <h4>Loading . . . Please Wait</h4>
    </div>
    <div fxFlex *ngIf="errMess">
        <h2>Error</h2>
        <h4>{{ errMess }}</h4>
    </div>
</div>
